<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAP Scan Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #scanStatus {
            margin-top: 20px;
        }
        .status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .spider-status {
            color: blue;
        }
        .active-scan-status {
            color: green;
        }
        .error-status {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Scan Request Form</h1>
        <form id="scanForm" method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="url">URL to Scan:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="form-group">
                <button type="submit" formaction="{% url 'scan_url'%}" class="btn btn-primary">Scan with ZAP</button>
                <button type="submit" formaction="{% url 'nmap_scan'%}" class="btn btn-secondary">Scan with Nmap</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

    
</body>
</html>
